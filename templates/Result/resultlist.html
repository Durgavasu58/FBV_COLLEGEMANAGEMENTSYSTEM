{% extends 'registration/home.html' %}

{% block content %}

{% if user.is_admin %}

<h5 class='text-center fw-bold'>Result list</h5>
<div class="container">
    <table class="table table-hover">
    <tbody class="table table-striped table-hover">
      <tr class="thead-dark text-center">
          <th>RESULT</th>
      </tr>

{% for data in resultlist %}
        <tr class="text-center">
    <td>{{data.result}}</td>
    
  {% endfor %}
    </tbody>
  </table>
    </div>

{% else %}

<h5>Enter Login Details</h5>
{% endif %}
{% endblock %}
